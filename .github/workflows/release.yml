name: Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build-release:
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - target: aarch64-macos
            arch: arm64
          - target: x86_64-macos
            arch: x86_64
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: 0.14.0
    
    - name: Build Release
      run: |
        zig build -Doptimize=ReleaseFast -Dtarget=${{ matrix.target }}
        mv zig-out/bin/skhd skhd-${{ matrix.arch }}-macos
    
    - name: Create tarball
      run: |
        tar -czf skhd-${{ matrix.arch }}-macos.tar.gz skhd-${{ matrix.arch }}-macos
    
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./skhd-${{ matrix.arch }}-macos.tar.gz
        asset_name: skhd-${{ matrix.arch }}-macos.tar.gz
        asset_content_type: application/gzip

